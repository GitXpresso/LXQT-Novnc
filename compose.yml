---
services:
  Lubuntu:
    image: dorowu/ubuntu-desktop-lxde-vnc:focal-lxqt
    container_name: lubuntu
    environment:
      - USER=
      - PASSWORD=
      - VNC_PASSWORD=
      - RESOLUTION=869x454
      - RELATIVE_URL_ROOT=/home
    volumes:
      - /dev/shm:/dev/shm
      - /path/to/config:/config
    ports:
      - 5900:5900
      - 6080:80
    restart: unless-stopped